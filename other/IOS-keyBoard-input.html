<!DOCTYPE html>
<html>
<head>
	<title>IOS下软键盘遮挡输入框问题测试</title>
	<style type="text/css">
		.cont-warper{
		    position: absolute;
		    width: 100%;
		    left: 0;
		    right: 0;
		    top: 0;
		    bottom: 0;
		    overflow-y: scroll;
		    -webkit-overflow-scrolling: touch;/* 解决ios滑动不流畅问题 */
		}
		.fix-bottom{
		    position:fixed;
		    bottom:0;
		    width: 100%;
		}
	</style>
</head>
<body>
	<div class="wrapper">
    <div class="top"></div>
    <div class="main"></div>
  <div>
  <div class="fix-bottom">输入框：<input type="text" name="" onfocus="fixInput()"></div>
 <script type="text/javascript">
 	function fixInput(){
 		  this.interval = setInterval(() => {
            document.body.scrollTop = document.body.scrollHeight;
        }, 500)
 	}
 </script>
</body>
</html>
